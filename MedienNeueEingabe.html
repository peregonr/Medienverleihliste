<!DOCTYPE html>
<html>
<head>
<title>Medienverleih</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="style.css">
<script language="javascript" type="text/javascript">
zeilen = 0;
function liste() {
    zeilen++;
    var table = document.getElementById("tabelle");
    var row = table.insertRow(zeilen);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = document.getElementById("titel").value;
    cell2.innerHTML = document.getElementById("autor").value;
    cell3.innerHTML = document.getElementById("ausgeliehen").value;
}

</script>

</head>
<body>
<h1>Neue Medien</h1>

<form name="form" action="test.html" method="get">
<fieldset>
<legend>Neuer Eintrag</legend>
<input type="text" id="titel" name="titel" value="" size="40" placeholder="Titel"/>
<label>Titel</label>
<br />
<input type="text" id="autor" name="autor" value="" size="40" placeholder="Autor"/>
<label>Autor</label>
<br />
<input type="text" id="ausgeliehen" name="ausgeliehen" value="" size="40" placeholder="Ausleihperson"/>
<label>Ausleihperson</label>
<br />
</fieldset>
<input type="button" id="abschicken" name="abschicken" value="neuer Eintrag" onclick="liste()"/>
<button type="reset">Eingaben zur√ºcksetzen</button>
</form>

<table id="tabelle" border="1">
    <tr>
        <td>Titel</td><td>Autor</td><td>Augeliehen an:</td>
    </tr>
</table>

</body>
</html>
